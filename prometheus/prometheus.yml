global:
  evaluation_interval: 15s
  scrape_interval: 15s
  scrape_timeout: 10s
  external_labels:
    environment: 127.0.0.1

remote_write:
  - url: http://influxdb:8086/api/v1/prom/write?db=prometheus&u=prom&p=secretpassword

remote_read:
  - url: http://influxdb:8086/api/v1/prom/read?db=prometheus&u=prom&p=secretpassword

rule_files:
  - /etc/prometheus/rules/snmp.rules
  - /etc/prometheus/rules/node.rules

scrape_configs:
  - job_name: prometheus
    metrics_path: /metrics
    static_configs:
    - targets:
      - prometheus:9090

  - job_name: node
    file_sd_configs:
    - files:
      - /etc/prometheus/file_sd/node.yml

  - job_name: 'vmware_vcenter'
    metrics_path: '/metrics'
    static_configs:
      - targets:
        - 'vcenter.company.com'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: vmware_exporter:9272
